<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="POST" action="" class="survey_form">
        <div class="form-section">
            <label for="name" id="name-label">Name</label>
            <input name="name" id="name" type="text" placeholder="Please enter name here"/>
        </div>
        <div class="form-section">
            <label for="email" id="email-label">Email</label>
            <input name="email" id="email" type="email" placeholder="Please enter email here"/>
        </div>
        <div class="form-section">
            <label for="number" id="number-label">Number</label>
            <input name="number" id="email" type="number" min="0" max="50" placeholder="Please enter number here"/>
        </div>
        <div class="form-section">
            <select name="" id="dropdown">
                <option value="">Please select from the dropdown</option>
                <option value="option_one">Option One</option>
                <option value="option_two">Option Two</option>
            </select>
        </div>
    </form>
</body>
</html>
