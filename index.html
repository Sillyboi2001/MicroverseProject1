<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Silas and Julius Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="POST" action="" class="survey_form">
        <div class="form-section">
            <label for="name" id="name-label">Name</label><br />
            <input name="name" id="name" type="text" placeholder="Please enter name here"/>
        </div>
        <div class="form-section">
            <label for="email" id="email-label">Email</label><br />
            <input name="email" id="email" type="email" placeholder="Please enter email here" required/>
        </div>
        <div class="form-section">
            <label for="number" id="number-label">Number</label><br />
            <input name="number" id="number" type="number" min="0" max="50" placeholder="Please enter number here"/>
        </div>
        <div class="form-section">
            <label for="options" id="number-label">Which option best describes your current role?</label><br/>
            <select name="options" id="dropdown">
                <option value="">Please select from the dropdown</option>
                <option value="option_one">Option One</option>
                <option value="option_two">Option Two</option>
            </select>
        </div>
        <div class="form-section">
            <label for="radio-buttons">Would you recommend this survey to someone else?</label><br/>
            <input type="radio" id="yes" value="yes">Yes</input><br/>
            <input type="radio" id="no" value="no">No</input><br/>
            <input type="radio" id="maybe" value="maybe">Maybe</input><br/>
        </div>
        <div class="form-section">
            <label for="improvement" id="improvement-label">What would you like to see improved?</label><br />
            <div id="improvement">
                <input type="checkbox" id="front-end">Front-end projects</input><br/>
                <input type="checkbox" id="back-end">Back-end projects</input><br/>
                <input type="checkbox" id="data-visual">Data visualization</input><br/>
                <input type="checkbox" id="wiki">Wiki</input><br/>
            </div>
        </div>
        <div class="form-section">
            <label for="comments" id="number-label">Any comments or suggestions?</label><br />
            <textarea rows="10" cols="10" id="comments"></textarea>
        </div>
        <div class="form-section">
            <button id="submit">Submit</button>
        </div>
    </form>
</body>
</html>
